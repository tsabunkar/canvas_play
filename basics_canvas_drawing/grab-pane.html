<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body onload="draw();">
    <div style="border: 1px solid red">
        <!-- by default canvas set 300px width and 150px height -->
      <canvas  style="border: 5px dotted green" width="300px" height="200px" id="canvas"></canvas>
    </div>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          // fillRect() function draws a large black square 100 pixels on each side. The
          ctx.fillRect(50, 50, 100, 100);

          // top
          ctx.beginPath();
          ctx.moveTo(50, 50);
          ctx.lineTo(100, 25);
          ctx.lineTo(150, 50);
          ctx.closePath();
          ctx.stroke();

          // right
          ctx.beginPath();
          ctx.moveTo(150, 50);
          ctx.lineTo(175, 100);
          ctx.lineTo(150, 150);
          ctx.closePath();
          ctx.stroke();

          // bottom
          ctx.beginPath();
          ctx.moveTo(150, 150);
          ctx.lineTo(100, 175);
          ctx.lineTo(50, 150);
          ctx.closePath();
          ctx.stroke();

          // left
          ctx.beginPath();
          ctx.moveTo(50, 150);
          ctx.lineTo(25, 100);
          ctx.lineTo(50, 50);
          ctx.closePath();
          ctx.stroke();
        }
      }
    </script>
  </body>
</html>
