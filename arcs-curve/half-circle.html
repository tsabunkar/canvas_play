<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <canvas style="border: 3px dotted red" id="myCanvas"></canvas>
    <div>
      <canvas style="border: 3px dotted green" id="myCanvas2"></canvas>
    </div>
    <div>
      <canvas style="border: 3px dotted slateblue" id="myCanvas3"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      // x = 95, y = 50, radius = 40, startAngle = 0 Rad, endAngle = 2 * Math.PI / 2 Rad,
      ctx.arc(100, 50, 50, 0, (2 * Math.PI) / 2);
      ctx.stroke();

      //------- lower semi-circle -------------

      const canvas2 = document.getElementById("myCanvas2");
      const ctx2 = canvas2.getContext("2d");

      ctx2.beginPath();
      // x = 95, y = 50, radius = 40, startAngle = 0 Rad, endAngle = 2 * Math.PI / 2 Rad,
      ctx2.arc(50, 100, 40, 0, (2 * Math.PI) / 2);
      ctx2.fill();

      //--------- Upper semi-circle -----------

      const canvas3 = document.getElementById("myCanvas3");
      const ctx3 = canvas3.getContext("2d");

      ctx3.beginPath();
      // x = 95, y = 50, radius = 40, startAngle = 0 Rad, endAngle = 2 * Math.PI / 2 Rad,
      // true = anticlock-wise
      ctx3.arc(50, 100, 40, 0, (2 * Math.PI) / 2, true);
      ctx3.fill();
      
    </script>
  </body>
</html>
