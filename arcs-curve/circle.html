<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <canvas style="border: 1px dotted red" id="myCanvas"></canvas>
    <div>
      <canvas style="border: 1px dotted red" id="myCanvas2"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      // x = 95, y = 50, radius = 40, startAngle = 0 Rad, endAngle = 2 * Math.PI Rad,
      ctx.arc(100, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();

      const canvas2 = document.getElementById("myCanvas2");
      const ctx2 = canvas2.getContext("2d");

      ctx2.beginPath();
      // x = 95, y = 50, radius = 40, startAngle = 0 Rad, endAngle = 2 * Math.PI Rad,
      ctx2.arc(50, 100, 40, 0, 2 * Math.PI);
      ctx2.fill();
    </script>
  </body>
</html>
